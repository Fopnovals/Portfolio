<script type="text/javascript">
    window.addEventListener('load', mapInit2);
    function mapInit2 (){
        var myMap;

        ymaps.ready(function(){
            var myMap = new ymaps.Map("adress__box__one__map", {
                    center: [45.0686203,38.9806929],
                    zoom: 16,
                    controls: ['smallMapDefaultSet']
                }),
                myPlacemark = new ymaps.Placemark([45.0686203,38.9806929], {}, {
                    iconLayout: 'default#image'
                });
            myMap.geoObjects.add(myPlacemark); // Размещение геообъекта на карте.
            myMap.controls.remove('searchControl');
            myMap.controls.remove('trafficControl');
            myMap.controls.remove('typeSelector');
            myMap.controls.remove('fullscreenControl');
        })}

        })}

</script>
